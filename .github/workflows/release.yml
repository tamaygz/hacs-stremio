name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 0.1.1). Leave empty to auto-bump patch version."
        required: false
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Determine version
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            # Use the provided version
            VERSION="${{ inputs.version }}"
            echo "Using provided version: $VERSION"
          else
            # Auto-bump patch version from manifest.json
            CURRENT_VERSION=$(grep -oP '"version":\s*"\K[^"]+' custom_components/stremio/manifest.json)
            echo "Current version in manifest: $CURRENT_VERSION"
            
            # Split version into major.minor.patch
            IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
            
            # Bump patch version
            PATCH=$((PATCH + 1))
            VERSION="${MAJOR}.${MINOR}.${PATCH}"
            echo "Auto-bumped version: $VERSION"
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Final version to release: $VERSION"

      - name: Update version in manifest
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          echo "Setting version to: $VERSION"
          sed -i "s|\"version\": \".*\"|\"version\": \"$VERSION\"|" custom_components/stremio/manifest.json
          cat custom_components/stremio/manifest.json

      - name: Commit version update
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add custom_components/stremio/manifest.json
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }}"
          git push

      - name: Create release zip
        run: |
          cd custom_components
          zip -r ../stremio.zip stremio

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          files: stremio.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "âœ… Release v${{ steps.version.outputs.version }} created successfully"
          echo "HACS will automatically detect the new release"
